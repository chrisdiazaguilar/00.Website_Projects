<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!--Use GET, not POST-->
    <div> <!--Div is a block element-->
    <form method="GET">
        <span>First Name:</span><!--Span is an inline element--> <input type="text" name="firstname"> <br>
        Last Name: <input type="text" name="lastname"> <br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" min="5"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br>
         <input type="radio" name="gender" value="Male">Male<br>
         <input type="radio" name="gender" value="Female">Female<br>
         <input type="radio" name="gender" value="Other">Other<br>
         Pets: <br>
         <input type="checkbox" name="cats" value="Cats">Cats<br>
         <input type="checkbox" name="dogs" value="Dogs">Dogs<br>
         Cars: <br>
         <select name="cars">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="audi" name="audi">Audi</option>
         </select> <br>
        <input type="submit" value="Register!">
        <input type="Reset">
    </form>
    </div>
</body>
</html>
